<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <heading class="heading-box">
    <img class="heading-box__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix image">
    <a class="heading-box__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </heading>
  <main class="main-wrapper">
    <section id="add-item-title">
      <label for="new-task" class="add-item__label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="add-item__input" type="text">
        <button class="add-item__button">Add</button>
      </div>
    </section>
    <h3 class="section-title">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-list__item">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task-list__label">Pay Bills</label>
        <input type="text" class="task-list__input">
        <button class="task-list__edit-button">Edit</button>
        <button class="task-list__delete-button">
          <img class="task-list__delete-button__icon" src="./remove.svg">
        </button>
      </li>
      <li class="task-list__item edit-mode">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task-list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-list__input">
        <button class="task-list__save-button">Save</button>
        <button class="task-list__delete-button">
          <img class="task-list__delete-button__icon" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list__item">
        <input class="task-list__checkbox" type="checkbox" checked>
        <label class="task-list__label">See the Doctor</label>
        <input type="text" class="task-list__input">
        <button class="task-list__edit-button">Edit</button>
        <button class="task-list__delete-button">
          <img class="task-list__delete-button__icon" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
